<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Management</title>
  <style>
    /* CSS cho biểu mẫu popup */
    .popup-form {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .popup-content {
      background-color: #fff;
      width: 50%;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<h1>Project Management System</h1>

<!-- Nút "Add" để hiển thị biểu mẫu -->
<button id="addButton">Add</button>

<!-- Biểu mẫu popup -->
<div class="popup-form" id="addProjectForm">
  <div class="popup-content">
    <h2>Create New Project</h2>
    <form th:action="@{/save}" th:object="${projectForm}" method="post">

      <div>
        <label for="class">Class:</label>
        <select id="class" th:field="*{classes.id}">
          <!-- Add options for classes here -->
        </select>
      </div>
      <div>
        <label for="teamlead">Team Lead:</label>
        <select id="teamlead" th:field="*{user.id}">
          <!-- Add options for team leads here -->
        </select>
      </div>
      <div>
        <button type="submit">Save Project</button>
        <button type="button" id="closeButton">Close</button>
      </div>
    </form>
  </div>
</div>

<h1>Student Project List</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Project Name</th>
    <th>Student Name</th>
    <th>Actions</th>
  </tr>
  <tr th:each="studentProject : ${studentProjects}">
    <td th:text="${studentProject.id}"></td>
    <td th:text="${studentProject.project.description}"></td>
    <td th:text="${studentProject.user.name}"></td>
    <td>
      <a th:href="@{'/edit/' + ${studentProject.id}}">Edit</a>
      <a th:href="@{'/delete/' + ${studentProject.id}}">Delete</a>
    </td>
  </tr>
</table>




<!-- JavaScript để hiển thị và ẩn biểu mẫu popup -->
<script>
  document.getElementById('addButton').addEventListener('click', function() {
    document.getElementById('addProjectForm').style.display = 'block';
  });

  document.getElementById('closeButton').addEventListener('click', function() {
    document.getElementById('addProjectForm').style.display = 'none';
  });
</script>
</body>
</html>
