<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Management</title>
  <style>
    /* CSS cho biểu mẫu popup */
    .popup-form {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .popup-content {
      background-color: #fff;
      width: 50%;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<h1>Project Management System</h1>

<!-- Nút "Add" để hiển thị biểu mẫu -->
<button id="addButton">Add</button>
<button id="addButton2">Add Student</button>

<!-- Biểu mẫu popup -->
<div class="popup-form" id="addProjectForm">
  <div class="popup-content">
    <h2>Create New Project</h2>
    <form th:action="@{/studentproject/save}" th:object="${projectForm}" method="post">


      <div>
        <input type="hidden" id="id" th:field="*{id}" />
      </div>

      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
      </div>

      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" />
      </div>

      <div>
        <label for="groupname">Group Name:</label>
        <input type="text" id="groupname" th:field="*{groupname}" />
      </div>

      <div>
        <label>Class:</label>
        <select th:field="*{classes.id}">
          <option th:each="classes : ${lstClass}" th:value="${classes.getId()}" th:text="${classes.name}"></option>
        </select>
      </div>

      <div>
        <label>Team Leader:</label>
        <select th:field="*{user.id}">
          <option th:each="users : ${lstUser}" th:value="${users.getId()}" th:text="${users.username}"></option>
        </select>
      </div>

      <div>
        <button type="submit">Save Project</button>
        <button type="button" id="closeButton">Close</button>
      </div>
    </form>
  </div>
</div>

<!-- ADD STUDENT -->
<div class="popup-form" id="addProjectForm2">
  <div class="popup-content">
    <h2>Create New Project</h2>
    <form th:action="@{/studentproject/save2}" th:object="${studentProjectForm}" method="post">

      <div>
        <input type="hidden" th:field="*{id}" />
      </div>
      <div>
        <label>Project:</label>
        <select th:field="*{project.id}">
          <option th:each="project : ${lstProject}" th:value="${project.getId()}" th:text="${project.getName()}"></option>
        </select>
      </div>

      <div>
        <label>User:</label>
        <select th:field="*{user.id}">
          <option th:each="users : ${lstUser}" th:value="${users.getId()}" th:text="${users.username}"></option>
        </select>
      </div>

      <div>
        <button type="submit">Save Project</button>
        <button type="button" id="closeButton2">Close</button>
      </div>
    </form>
  </div>
</div>


<h1>Student Project List</h1>
<table>
  <tr>
    <th>No</th>
    <th>Project Name</th>
    <th>Group Name</th>
    <th>Student Name</th>
    <th>Team Lead</th>
    <th>Actions</th>
  </tr>
  <tr th:each="studentProject, rowStat : ${studentProjects}">
      <td th:text="${studentProject.project.id}"></td>
      <td th:text="${studentProject.project.name}"></td>
      <td th:text="${studentProject.project.groupname}"></td>
      <td th:text="${studentProject.user.username}"></td>
      <td th:text="${studentProject.project.user.username}"></td>
      <td>
        <a th:href="@{'/studentproject/'(id= ${studentProject.project.getId()})}" class="edit-button">Edit</a>
        <a th:href="@{'/delete/' + ${studentProject.id}}">Delete</a>
      </td>
  </tr>
</table>


<!-- Biểu mẫu popup -->
<div id="projectPopup" class="popup-form">
  <div class="popup-content">
    <h2>Edit Project</h2>
    <form th:action="@{/studentproject/save}" th:object="${projectForm}" method="post">

      <!-- Các trường chỉnh sửa -->
      <div>
        <label>Project Name</label><br/>
        <input type="text" th:field="*{name}">
      </div>

      <!-- ... -->
      <div>
        <button type="submit">Save Student Project</button>
        <button type="button" class="close-button" data-id="${studentProject.id}">Close</button>
      </div>
    </form>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // Hiển thị cửa sổ popup khi nhấn vào dự án
  $(document).on("click", ".edit-button", function() {
    // Lấy ID của dự án từ thuộc tính data-id
    var projectId = $(this).data("id");

    // Gửi yêu cầu lấy thông tin dự án từ máy chủ (có thể sử dụng Ajax)
    // Sau khi lấy thông tin dự án, điền nó vào cửa sổ popup
    // Ví dụ:
    // $.ajax({
    //   url: '/getProjectInfo/' + projectId,
    //   success: function(data) {
    //     $('#projectPopup .popup-content').html(data);
    //     $('#projectPopup').show();
    //   }
    // });

    // Hiển thị cửa sổ popup (giả định rằng bạn đã lấy thông tin dự án)
    $('#projectPopup').show();
  });

  // Đóng cửa sổ popup khi nhấn nút "Close"
  $(document).on("click", ".close-button", function() {
    $('#projectPopup').hide();
  });
</script>


<!-- JavaScript để hiển thị và ẩn biểu mẫu popup -->
<script>
  document.getElementById('addButton').addEventListener('click', function() {
    document.getElementById('addProjectForm').style.display = 'block';
  });

  document.getElementById('closeButton').addEventListener('click', function() {
    document.getElementById('addProjectForm').style.display = 'none';
  });
</script>

<!-- JavaScript để hiển thị và ẩn biểu mẫu popup -->
<script>
  document.getElementById('addButton2').addEventListener('click', function() {
    document.getElementById('addProjectForm2').style.display = 'block';
  });

  document.getElementById('closeButton2').addEventListener('click', function() {
    document.getElementById('addProjectForm2').style.display = 'none';
  });
</script>
</body>
</html>
