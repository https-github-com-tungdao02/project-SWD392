<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        .project-list {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .table {
            width: 100%;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    </style>
    <style>
        /* CSS cho biểu mẫu popup */
        .popup-form {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .popup-content {
            background-color: #fff;
            width: 50%;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>

</head>
<body>
<div class="container">
    <h1>Project Management System</h1>
    <div class="project-list">
        <h2>Project List</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Project Name</th>
                <th>Group Name</th>
                <th>Student Name</th>
                <th>Team Lead</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dự án có project_id đã chọn -->
            <tr th:each="studentProject : ${studentsInProject}">
                <td th:text="${studentProject.project.name}"></td>
                <td th:text="${studentProject.project.description}"></td>
                <td th:text="${studentProject.user.username}"></td>
                <td th:text="${studentProject.project.user.userName}"></td>
                <td>
                    <form th:action="@{/projectmember/removeStudentFromProject}" method="post">
                        <input type="hidden" name="projectId" th:value="${studentProject.project.id}" />
                        <input type="hidden" name="studentId" th:value="${studentProject.user.id}" />
                        <button class="btn btn-danger" type="submit">Remove student</button>
                    </form>
                    <a th:href="@{'/projectmember/moveMember/' + ${studentProject.id}}" class="btn btn-warning">Remove member</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- move STUDENT -->
<div class="popup-form" id="addProjectForm2">
    <div class="popup-content">
        <h2>Add new student to project</h2>
        <form th:action="@{/projectmember/moveStudentFromProject}" method="post">
            <table>
                <tr th:each="studentProject : ${studentsInProject}">
                    <td>
                        <input type="hidden" name="currentProjectId" th:value="${studentProject.project.id}" />
                        <input name="studentId" th:value="${studentProject.user.id}" />

                        <div class="form-group">
                            <label>Project:</label>
                            <select name="movetoProjectId"    class="form-control">
                                <option th:each="class : ${lstProject}" th:value="${class.id}" th:text="${class.name}"></option>
                            </select>
                        </div>

                        <button class="btn btn-danger" type="submit">Remove student</button>
                        <button type="button" id="closeButton">Close</button>
                    </td>
                </tr>
            </table>
        </form>

    </div>
</div>





<!-- JavaScript để hiển thị và ẩn biểu mẫu popup -->
<script>
    document.getElementById('addButton').addEventListener('click', function() {
        document.getElementById('addProjectForm2').style.display = 'block';
    });

    document.getElementById('closeButton').addEventListener('click', function() {
        document.getElementById('addProjectForm2').style.display = 'none';
    });
</script>
</body>
</html>
