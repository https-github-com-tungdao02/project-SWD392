<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add New Class</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datetimepicker@4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Add New Class</h1>
                <form th:object="${newClass}" th:action="@{/create}" method="post">
                    <div class="form-group">
                        <label for="name">Class Name:</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" class="form-control" th:field="*{description}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="active" name="status" value="Active" th:checked="${newClass.status == 'Active'}" checked>
                            <label class="form-check-label" for="active">Active</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="deactivate" name="status" value="Deactivate" th:checked="${newClass.status == 'Deactivate'}">
                            <label class="form-check-label" for="deactivate">Deactivate</label>
                        </div>
                    </div>                    
                    
                    <!-- Add the rest of your form fields here -->
                    
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <div class="input-group date" id="startDatePicker" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#startDatePicker" id="startDate" th:field="*{startDate}" required/>
                            <div class="input-group-append" data-target="#startDatePicker" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="startEnd">End Date:</label>
                        <div class="input-group date" id="endDatePicker" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#endDatePicker" id="startEnd" th:field="*{startEnd}" required/>
                            <div class="input-group-append" data-target="#endDatePicker" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                    <!-- Rest of your form fields -->
                    
                    <input type="submit" value="Add Class" class="btn btn-success">
                    <a href="/classList" class="btn btn-danger">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#startDatePicker').datetimepicker({
                format: 'YYYY-MM-DD HH:mm:ss',
                useCurrent: false
            });

            $('#endDatePicker').datetimepicker({
                format: 'YYYY-MM-DD HH:mm:ss',
                useCurrent: false
            });
        });
    </script>
</body>
</html>
