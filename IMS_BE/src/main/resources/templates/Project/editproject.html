<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <!-- Thêm link đến Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Edit Project</h1>
    <form th:action="@{/projectmember/saveProject}" th:object="${project}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Class:</label>
            <select th:field="*{classes.id}" class="form-control">
                <option th:each="class : ${lstClass}" th:value="${class.id}" th:text="${class.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Team Lead:</label>
            <select th:field="*{user.id}" class="form-control">
                <option th:each="user : ${lstUser}" th:value="${user.id}" th:text="${user.username}"></option>
            </select>
        </div>
        <div>
            <button type="submit">Save Project</button>
            <button type="button" id="closeButton4">Close</button>
        </div>
    </form>
</div>

</body>
</html>
